{% capture tags %}
  {% for tag in site.tags %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}

{% assign sortedtags = tags | split:' ' | sort %}
{% if sortedtags %}
  <h3>Tags</h3>

  <div class="js-to-toggle" id="tag-list">
    {% for tag in sortedtags %}
      <a href="{{site.baseurl}}/tags?tag={{tag|lowercase}}" class="label tiny">{{tag|capitalize}}</a>
      <!-- <ul id="tag-list-{{tag|downcase}}">
        {% for post in site.tags[tag] %}
          <span><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></span>
        {% endfor %}
      </ul> -->
    {% endfor %}
  </div>
{% endif %}
